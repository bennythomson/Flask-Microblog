<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <title>Add a new Post - Ben's Microblog</title>
  </head>
  <body>
    <div class="container">

      <h1>Add a Post</h1>
      <hr>
      <form method="post" action="/post" name="post" class="form-control">
        <input type="text" name="name" placeholder="Name">
        <input type="text" name="body" placeholder="Post Body">
        <input type="submit">
      </form>
    </div>
  </body>
</html>
