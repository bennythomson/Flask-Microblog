{% extends 'skeleton.html' %}
{% block title %}Home{% endblock %}

{% block page_header %}Welcome, {{ user.display_name }}{% endblock %}

{% block content %}

<!--- for each post --->
{% for post in posts %}
<div class="row">
    <div class="col-md-10 post">
        <a href="/post/{{ post.id }}"><h3>{{ post.name }}</h3></a>
        <p>{{ post.body }}</p>
        <hr>

        <em>Posted by randy on 5/25/19</em>
    </div>
</div>
{% endfor %}
{% endblock %}
