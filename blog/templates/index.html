<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <meta charset="utf-8">
    <title>Ben's Microblog</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <h1>Ben's Microblog</h1>
      </div>
      <div class="row">
        <a href="/post">Add a Post</a>
      </div>
      <hr>

      {% for post in posts %}
            <div class="row">
                <div class="col-lg-10">
                    <h4>{{ post.name }}</h4><br/>
                    <p class="lead">{{ post.body }}</p>
                </div>
            </div>
            <hr>
        {% endfor %}
      </div>

  </body>
</html>
